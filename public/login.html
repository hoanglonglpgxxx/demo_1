<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivered Express Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/844ecd1e03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script
      type="text/javascript"
      src="../assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    ></script>
  </head>
  <body class="login-body">
    <script
      type="text/javascript"
      src="../assets/lib/jquery-validation-1.19.5/dist/jquery.validate.min.js"
    ></script>
    <script type="text/javascript" src="../assets/js/script.js"></script>
    <script type="text/javascript" src="../assets/js/login.js"></script>
    <div class="header-login justify-content-center row">
      <img style="height: 120px; width: auto" src="/assets/img/logo-main.png" alt="" />
      <div class="text-center text-uppercase logo col-12">
        Công ty cổ phần chuyển phát nhanh Delivered Express
      </div>
      <span class="text-center hotline">Hotline: 0967.118.716</span>
    </div>
    <div class="container login-page">
      <div class="row">
        <div class="col-lg-5 login-form">
          <h1 class="form__title">Delivered Express</h1>
          <form class="form" id="login">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
              <label for="username">Tên đăng nhập</label>
              <input
                type="text"
                class="form__input"
                name="fields[username]"
                id="username"
                autofocus
              />
            </div>
            <div class="form__input-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                class="form__input"
                name="fields[password]"
                id="password"
              />
            </div>
            <div class="form-error-message"></div>
            <button class="form__button" type="submit">Đăng nhập</button>
            <a href="javascript:void(0)" class="form__link d-block">Quên mật khẩu ?</a>
          </form>
          <form class="form" id="recoverAccount">
            <p class="text-center form__msg">
              Vui lòng nhập địa chỉ email đã dùng để đăng ký trên hệ thống.
            </p>
            <div class="form__input-group">
              <label for="username">Tên đăng nhập</label>
              <input
                type="text"
                class="form__input"
                name="fields[rsUsername]"
                id="username"
                autofocus
              />
            </div>
            <div class="form__input-group">
              <label for="email">Địa chỉ email</label>
              <input type="email" class="form__input" name="fields[rsEmail]" id="email" />
            </div>
            <button class="form__button form__recover" type="submit">Khôi phục</button>
            <a href="javascript:void(0)" class="form__back form__link d-block"
              >Quay lại</a
            >
          </form>
        </div>
        <div class="col-lg-7 login-right">
          <iframe
            style="margin: auto"
            width="100%"
            height="450"
            src="https://www.youtube.com/embed/oPmhE_EmLjk?rel=0;&amp;mute=1;"
            frameborder="0"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen=""
            __idm_id__="2170881"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  var user = $("#username");
  pass = $("#password");
  email = $("#email");
  $("#recoverAccount").hide();
  $(".form__link").click(function () {
    if ($(this).hasClass("form__back")) {
      $("#recoverAccount").hide();
      $("#login").show();
    } else {
      $("#recoverAccount").show();
      $("#login").hide();
    }
  });
</script>
<style>
  html,
  body {
    height: 100%;
    overflow-x: hidden;
  }
</style>
